<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playground</title>
    <style>
        body {
            text-align: center;
        }

        .container {            
            width: 100%;
            height: 100%;
            
        }
        .multi_box{
            display: inline-block;
            width: 250px;
            height: 250px;
            border: 1px solid black;
            background-color: lightblue;
            border-radius: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <h1 class=>Welcome!</h1>
        {% for i in range(0, boxes): %}
            <div class="multi_box"></div>
            {% endfor %}
        </div>
        
    </div>

</body>

</html>
