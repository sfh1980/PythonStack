<form action="/create/ninja" method="post" class="col-4 bg-dark p-4 my-5 text-light">
    <h2 class="text-center text-primary">New Ninja</h2>
    <div class="form-group">
        <label for="dojo">Dojo:</label>
        <select name="dojo_id" class="form-control" id="dojo_id">
            {% for dojos in all_dojos %}
            <option value="{{dojos.id}}">{{dojos.id}}</option>
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" class="form-control">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" class="form-control">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" name="age" class="form-control">
    </div>
    <input type="submit" value="Create" class="btn btn-primary btn-outline-dark">
</form>
