<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <title>Dojo Home</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action="/create_dojo" method="post" class="col-4 bg-dark p-4 my-5 text-light">
            <h2 class="text-center text-primary">New Dojo</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <input type="submit" value="Add Dojo" class="btn btn-primary btn-outline-dark">
        </form>
        <div class="col-4 bg-dark p-4 my-5 text-align text-center">
            <h2 class="text-center text-primary">All Dojos</h2>
            {% for dojos in all_dojos %}
            <p>
                <a href="/dojo/{{dojos.id}}" class="text-center list-unstyled" style="color:white">{{dojos.name}}</a>
            </p>
            {%endfor%}
        </div>
        
    </div>
    <a href="/ninjas" class="text-center mx-auto">Add Ninja</a>
</body>
</html>
